name: Release-Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          #token: ''

      #- name: Install dependencies
      #  run: npm install

      #- name: QA
      #  run: npm run test

      - name: Build project
        run: mkdir -p built && touch built/testfile

      - name: Publish
        run: npm publish
